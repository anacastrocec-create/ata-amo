<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Verificador de Nome</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #ffb6b6, #ffe8e8);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      text-align: center;
      width: 300px;
    }

    input[type="text"] {
      width: 90%;
      padding: 10px;
      border: 2px solid #ff4d4d;
      border-radius: 8px;
      outline: none;
      font-size: 16px;
    }

    button {
      margin-top: 10px;
      background-color: #ff4d4d;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    #helloQuadrado {
      width: 200px;
      height: 100px;
      border: 2px solid #000;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      font-weight: bold;
      background-color: #f0f0f0;
      color: #0000ff;
    }
  </style>
</head>
<body>
  <div class="container" id="formContainer">
    <h2>Digite seu nome:</h2>
    <input type="text" id="nome" placeholder="Digite aqui...">
    <br>
    <button onclick="verificarNome()">Concluir</button>
    <div id="mensagem"></div>
    <div id="sugestoes"></div>
  </div>

  <div id="helloQuadrado" style="display:none;">Hello, World!</div>

  <script>
    let ultimasSugestoes = [];

    function verificarNome() {
      const nome = document.getElementById("nome").value.trim();
      const mensagem = document.getElementById("mensagem");
      const sugestoes = document.getElementById("sugestoes");
      const formContainer = document.getElementById("formContainer");
      const helloQuadrado = document.getElementById("helloQuadrado");

      // Limpa mensagens
      mensagem.innerText = "";
      sugestoes.innerText = "";

      if (nome === "") {
        mensagem.innerText = "Digite um nome antes de concluir.";
        return;
      }

      // Se digitou uma sugestão válida
      if (ultimasSugestoes.includes(nome)) {
        // Esconde o formulário
        formContainer.style.display = "none";
        // Mostra o quadradinho com Hello World
        helloQuadrado.style.display = "flex";
        return;
      }

      // Nome não disponível
      mensagem.style.color = "red";
      mensagem.innerText = `O nome "${nome}" já está em uso por outro usuário.`;

      // Cria sugestões automáticas
      ultimasSugestoes = [
        nome + "1",
        nome + "123",
        nome + "_oficial"
      ];

      sugestoes.innerText = "Sugestões disponíveis: " + ultimasSugestoes.join(", ");
    }
  </script>
</body>
</html>
